<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:panel header="Registro De Candidatos">
			<h:panelGrid columns="2">
				<p:column>
					<h:outputText value="Provincia" />
				</p:column>
				<p:column>
					<p:selectOneMenu value="#{beanCandidatos.provincia}">
					<f:selectItem itemLabel="Carchi"
						itemValue="Carchi" />
					<f:selectItem itemLabel="Imbabura"
						itemValue="Imbabura" />
					<f:selectItem itemLabel="Pichincha"
						itemValue="Pichincha" />
				</p:selectOneMenu>
				</p:column>
				<p:column>
					<h:outputText value="Candidato1" />
				</p:column>
				<p:column>
					<h:inputText value="#{beanCandidatos.candidato1}" />
				</p:column>
				
				<p:column>
					<h:outputText value="Candidato2" />
				</p:column>
				<p:column>	
				<h:inputText value="#{beanCandidatos.candidato2}"/>
				</p:column>
				<p:column>
					<h:outputText value="Candidato3" />
				</p:column>
				<p:column>
					<h:inputText value="#{beanCandidatos.candidato3}" />
				</p:column>
				
				<p:commandButton action="#{beanCandidatos.actionAgregarCandidatos()}"
					value="Registrar" icon="ui-icon-pencil" update="@form"></p:commandButton>
					
					
				<p:commandButton action="#{beanCandidatos.actionNuevaLista()}"
					value="Calcular Resultados" icon="ui-icon-pencil" update="@form"></p:commandButton>
			</h:panelGrid>
		</p:panel>
		<p:panel>
			<h:panelGrid>
				<p:dataTable value="#{beanCandidatos.candidatos}" var="c">
					<f:facet name="header">
						<h:outputText value="Datos De Los Candidatos" />
					</f:facet>
					<p:column headerText="Provincia ">
						<h:outputText value="#{c.provincia}" />
					</p:column>
					<p:column headerText="Candidato 1">
						<h:outputText value="#{c.candidato1}" />
					</p:column>
					<p:column headerText="Candidato 2">
						<h:outputText value="#{c.candidato2}" />
					</p:column>
					<p:column headerText="Candidato 3">
						<h:outputText value="#{c.candidato3}" />
					</p:column>
					<p:column headerText="Total">
						<h:outputText value="#{c.total}" />
					</p:column>
					<p:column headerText="Porcentaje" >
						<h:outputText value="#{c.procentaje}" />
					</p:column>
					<f:facet name="footer">
					<h:panelGrid columns="6">
						<p:column>
						<h:outputText value="Totales" />
						</p:column>
						<p:column>
						<h:outputText value="#{beanCandidatos.cand1}" />
						</p:column>
						<p:column>
						<h:outputText value="#{beanCandidatos.cand2}" />
						</p:column>
						<p:column>
						<h:outputText value="#{beanCandidatos.cand3}" />
						</p:column>
						<p:column>
						<h:outputText value="#{beanCandidatos.totalvotos}" />
						</p:column>
						<p:column>
						<h:outputText value="#{beanCandidatos.totalP}" />
						</p:column>
						</h:panelGrid>
					</f:facet>
				</p:dataTable>
			</h:panelGrid>
			</p:panel>
	</h:form>
</body>
</html>
